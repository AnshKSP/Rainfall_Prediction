<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rainfall Forecast</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  />
  <style>
    body {
      background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .container {
      background-color: rgba(0, 0, 0, 0.4);
      border-radius: 15px;
      padding: 30px;
      max-width: 650px;
      width: 100%;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }
    h1 {
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 20px;
    }
    .forecast {
      margin-top: 20px;
    }
    .day-card {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      text-align: left;
    }
    .forecast h4 {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <h1>üåßÔ∏è Rainfall Forecast</h1>

    <div class="mb-3">
      <label for="citySelector" class="form-label">Select City:</label>
      <select id="citySelector" class="form-select text-dark">
        <option value="Delhi">Delhi</option>
        <option value="Mumbai">Mumbai</option>
        <option value="Bangalore">Bangalore</option>
        <option value="Kolkata">Kolkata</option>
        <option value="Chennai">Chennai</option>
        <option value="Hyderabad">Hyderabad</option>
        <option value="Pune">Pune</option>
        <option value="Ahmedabad">Ahmedabad</option>
        <option value="Jaipur">Jaipur</option>
        <option value="Lucknow">Lucknow</option>
        <option value="Chandigarh">Chandigarh</option>
        <option value="Surat">Surat</option>
        <option value="Kanpur">Kanpur</option>
        <option value="Nagpur">Nagpur</option>
        <option value="Indore">Indore</option>  
      </select>
    </div>

    <div class="mb-3">
      <label for="daySelector" class="form-label">Select number of days:</label>
      <select id="daySelector" class="form-select text-dark">
        <option value="1">1 Day</option>
        <option value="3">3 Days</option>
        <option value="5" selected>5 Days</option>
      </select>
    </div>

    <button onclick="getPrediction()" class="btn btn-light mb-3">Get Prediction</button>

    <div id="result" class="forecast"></div>
  </div>

  <script>
    async function getPrediction() {
      const city = document.getElementById("citySelector").value;
      const days = document.getElementById("daySelector").value;
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "<p>Loading...</p>";

      try {
        const response = await fetch(
          `http://localhost:5000/predict?city=${city}&days=${days}`
        );
        const data = await response.json();

        resultDiv.innerHTML = "";

        if (data.error) {
          resultDiv.innerHTML = `<p class="text-danger">${data.error}</p>`;
          return;
        }

        data.forEach((item) => {
          const card = document.createElement("div");
          card.className = "day-card";
          card.innerHTML = `
            <h4>üìÖ ${item.date}</h4>
            <p>üåßÔ∏è <strong>Rainfall:</strong> ${item.predicted_rainfall} mm</p>
            <p>üå°Ô∏è <strong>Temperature:</strong> ${item.temperature} ¬∞C</p>
            <p>üíß <strong>Humidity:</strong> ${item.humidity} %</p>
            <p>üå¨Ô∏è <strong>Wind Speed:</strong> ${item.wind_speed} km/h</p>
          `;
          resultDiv.appendChild(card);
        });
      } catch (err) {
        resultDiv.innerHTML = `<p class="text-danger">Failed to fetch data.</p>`;
      }
    }

    window.onload = getPrediction;
  </script>
</body>
</html>
